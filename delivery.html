<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Asap+Condensed:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Delivery Info</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="#" class="logo-img">
          <img src="img/logo.png" alt="">
        </a>
        <div class="credits">
          <span>Pizza Task</span>
        </div>
      </div>
    </div>
  </header>
  <main class="main container">
    <div class="delivery">
        <h2 class="section_title">Выберите способ доставки</h2>
      <div class="delivery__content">
        <label for="delverySelect">Выберите службу доставки: </label>
        <select  id="deliverySelect">
          <option value="">Не выбрано</option>
          <option value="Наш курьер">Наш курьер</option>
          <option value="Glovo">Служба "Glovo"</option>
          <option value="Самовывоз">Самовывоз</option>
        </select>
        <h3>Адрес доставки</h3>
        <div class="address">
          <label for="city">Город*</label>
          <input type="text" id="city">
          <label for="street">Улица*</label>
          <input type="text" id="street">
          <label for="build">Дом*</label>
          <input type="number" id="build">
          <label for="kv">Квартира*</label>
          <input type="number" id="kv">
        </div>
      </div>
      <img src="img/delivery.gif" alt="">
      <div class="delivery__buttons">
          <button  class="delivery-btn" id="btnPrev">Изменить заказ</button>
          <button class="delivery-btn" id="btnNext">Продолжить</button>
          </div>
    </div>
  </main>
  <script src="js/delivery.js"></script>
</body>
</html>
