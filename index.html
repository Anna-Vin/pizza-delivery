<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Asap+Condensed:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Pizza Store</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="#" class="logo-img">
                    <img src="img/logo.png" alt="">
                </a>
                <div class="credits">
                    <span>Pizza Task</span>
                </div>
            </div>
            <div class="form-wrapper">
                <input type="search" name="search" id="searchfield" placeholder="Поиск"
                    oninput="onInputChange(this.value)">
                <select name="sorting" id="sort" onchange="onSelect(this.value)">
                    <option value="1">Не сортировать</option>
                    <option value="2">По возрастанию</option>
                    <option value="3">По убыванию</option>
                </select>
                <div class="cart">
                    <a href="cart.html"><img src="img/shopping-cart.png"></a>
                    <p class="cart-count">0</p>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">

            <div class="sort">
                <div class="sort_price">
                    <h3 class="sort_title">Найди пиццу по цене</h3>
                    <label class="label" for="minPrice"></label>
                    <input class="sort-input" type="text" id="minPrice" placeholder="Мин.цена">
                    <label class="label label-max" for="maxPrice"></label>
                    <input class="sort-input" type="text" id="maxPrice" placeholder="Макс.цена">
                    <button class="sort_submit" id="sortBtn1" onclick="sortByAny()">Применить</button>
                </div>
                <div class="sort_calories">
                    <h3 class="sort_title">Найди пиццу по калорийности</h3>
                    <label class="label" for="minCal"></label>
                    <input class="sort-input" type="text" id="minCal" placeholder="Мин.калорийность">
                    <label class="label label-max" for="maxCal"></label>
                    <input class="sort-input" type="text" id="maxCal" placeholder="Макс.калорийность">
                    <button class="sort_submit" id="sortBtn2" onclick="sortByAny()">Применить</button>
                </div>
            </div>

            <div class="constructor_label">
                <h2 class="title">Нет нужной пиццы? Создай свою!</h2>
                <button id="btnCreate1">Попробуй!</button>
            </div>

            <div class="pizzaCards row">
                <!-- Pizza cards here -->
            </div>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content col-10 col-md-9 col-lg-8 col-xl-4">
            </div>
        </div>
    </main>

    <script src="js/listOfPizzasAndCompozitions.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sorting.js"></script>

</body>

</html>
